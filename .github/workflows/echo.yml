name: 'build & deploy: echo'

on:
  push:
    branches: [ main ]
    paths:
      - 'echo/**'
      - '.github/workflows/echo.yml'
  pull_request:
    branches: [ main ]
    paths: ['echo/**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Artifact
        run: |
          pushd echo &> /dev/null
          make build
          echo "ARTIFACT=$(readlink -e index.zip)" >> $GITHUB_ENV

      - name: Upload to S3
        uses: docker://amazon/aws-cli:2.2.35
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.LAMBDA_DEATHSTAR_3_AWS_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LAMBDA_DEATHSTAR_3_AWS_SECRET }}
          AWS_REGION: ${{ secrets.LAMBDA_DEATHSTAR_3_AWS_REGION }}
        with:
          args: s3 cp ${{ env.ARTIFACT }} ${{ secrets.LAMBDA_DEATHSTAR_3_S3_URL }}
